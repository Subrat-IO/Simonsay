<body>
    <h1>Simon Say Game</h1>
    <h3>Press Any key to Start the game</h3>

            <div class="btn red" type="btn" id="red">2</div>
        </div>
        <div class="line-two">
            <div class="btn purple" type="btn"id="purple">3</div>
            <div class="btn green" type="btn" id="green">4 </div>

        </div>
    </div>

</body>
